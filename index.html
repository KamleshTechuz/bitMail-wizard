<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.png" />

    <!-- Required meta tags for SEO -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="An AI-powered email generator built with ChatGPT, React and Tailwind CSS. Create compelling emails effortlessly.">
    <meta name="keywords" content="AI, email generator, React, Tailwind CSS, email automation, productivity">
    <meta name="author" content="Kamlesh Mundel">
    
    <!-- Robots meta tag to control indexing -->
    <meta name="robots" content="index, follow"> <!-- Allow search engines to index and follow links -->
    
    <!-- Apple Touch Icon (for iOS devices) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png">
    
    <!-- Open Graph (OG) meta tags for social media sharing -->
    <meta property="og:title" content="BitMail-Wizard">
    <meta property="og:description" content="An AI-powered email generator built with ChatGPT, React and Tailwind CSS. Create compelling emails effortlessly.">
    <meta property="og:image" content="/full_logo2.png"> <!-- Replace with the URL of your project's image -->
    <meta property="og:url" content="https://bitmail-wizard.netlify.app/"> <!-- Replace with the URL of your project's website -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="BitMail-Wizard">
    
    <!-- Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BitMail-Wizard">
    <meta name="twitter:description" content="An AI-powered email generator built with ChatGPT, React and Tailwind CSS. Create compelling emails effortlessly.">
    <meta name="twitter:image" content="/full_logo2.png"> <!-- Replace with the URL of your project's image -->
    
    <!-- LinkedIn meta tags for LinkedIn sharing -->
    <meta property="og:linkedin:title" content="BitMail-Wizard">
    <meta property="og:linkedin:description" content="An AI-powered email generator built with ChatGPT, React and Tailwind CSS. Create compelling emails effortlessly.">
    
    <!-- Pinterest meta tags for Pinterest sharing -->
    <meta name="pinterest-rich-pin" content="true">
    
    <!-- Google meta tags for search results -->
    <meta name="google-site-verification" content="YourGoogleVerificationCode"> <!-- Replace with your Google Verification Code -->
  

    <title>BitMail-Wizard</title>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
